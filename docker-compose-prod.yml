version: "3.9"

services:

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.prod
    container_name: client
    ports: 
      - 3000:80
    volumes:
      - ./client/src:/app/src
  
  api-proxy:
    build:
      context: ./api-proxy
      dockerfile: Dockerfile.prod
    container_name: api-proxy
    ports:
      - 5000:5000
    volumes:
      - ./api-proxy/src:/app/src

  tile-server:
    image: klokantech/tileserver-gl
    container_name: tile-server
    ports:
      - 8080:80
    command: --mbtiles slovenia.mbtiles --verbose 
    volumes:
      - ./tile-server/:/data

  reverse-proxy:
    image: nginx:latest
    container_name: reverse-proxy 
    ports: 
      - 80:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - client
      - api-proxy
      - tile-server

